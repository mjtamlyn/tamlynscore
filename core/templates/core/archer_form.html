{% extends 'base.html' %}

{% block content %}

{% if batch %}
<div class="batch-status">
    <p>Current row: <strong>{{ current_row }}</strong>. Rows to process: <strong>{{ batch_length }}</strong>.</p>
</div>
{% endif %}

<form action="{{ request.get_full_path }}" method="post">
    {% csrf_token %}
    <h2>{{ form.instance.name|default:"Add archer" }}</h2>
    {{ form }}
<p><input type="submit" class="btn" value="Submit"></p>
{% endblock %}
