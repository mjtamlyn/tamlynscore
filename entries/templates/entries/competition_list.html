{% extends 'base.html' %}

{% block content %}
<h1>Tournaments</h1>

{% regroup object_list by tournament as competitions %}
<ul>
{% for tournament in competitions %}
{% for competition in tournament.list %}
<li><a href="{% url competition_detail slug=competition.slug %}">{{ competition }}</a></li>
{% endfor %}
{% endfor %}
</ul>

{% endblock %}
