{% load verbatim %}

{% verbatim %}
<div data-club="{{ id }}" class="position-{{ position }}">
    <span class="title">{{ club }}</span>
    <span class="position">{{ position }}</span>
    <span class="score">{{ total }}</span>
    <ul>
        <li>{{ team_1 }} {{ team_1_score }}, </li>
        <li>{{ team_2 }} {{ team_2_score }}, </li>
        <li>{{ team_3 }} {{ team_3_score }}</li>
    </ul>
</div>
{% endverbatim %}
