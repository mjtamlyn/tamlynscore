{% extends 'base.html' %}

{% block extrastyles %} 
<style>
    .club-list {
        margin: 17px 25px;
    }
    ul {
        -webkit-column-count: 4;
    }
</style>
{% endblock %}

{% block content %}
<h1>Clubs</h1>

<div class="club-list">
    <ul>
    {% for club in clubs %}
    <li><a href="{% url core.views.club_index club=club.slug %}">{{ club }}</a></li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
