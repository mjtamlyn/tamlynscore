<tr class="top">
    <td colspan="2">{{ entry.archer }}</td>
    <td colspan="2">{{ entry.club }}</td>
    {% for round in entry.rounds_entered %}
    <td rowspan="2" class="tall">{{ round }}</td>
    {% endfor %}
</tr>
<tr class="bottom">
    <td>{{ entry.bowstyle }}</td>
    <td>{{ entry.archer.get_gender_display }}</td>
    <td>{{ entry.get_novice_display }}</td>
    <td>{{ entry.get_age_display }}</td>
</tr>
